<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Página</title>
</head>
<style>
        nav {
            background-color: rgb(0, 97, 139);
            padding: 1%;
        }
        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }
</style>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Index 1</a></li>
            <li><a href="index2.html">Index 2</a></li>
        </ul>
    </nav>
    <center><form><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula" required><br><br>

        <input type="submit" value="Enviar">
    </form></center>
    </body>
</html>
